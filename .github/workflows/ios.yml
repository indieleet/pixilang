name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: yukiarrr/ios-build-action@v1.12.0
        with:
          project-path: pixilang3/make/ios_project/pixilang.xcodeproj
          workspace-path: pixilang3/make/ios_project/pixilang.xcodeproj/project.xcworkspace # optional
