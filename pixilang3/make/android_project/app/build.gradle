apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId "nightradio.pixilang"
        minSdkVersion 16
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    namespace 'nightradio.pixilang'
}

dependencies {
    implementation project(':alib')
}
